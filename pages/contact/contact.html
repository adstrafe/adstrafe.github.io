<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="./contact.css">
	<link rel="stylesheet" href="../../global.css">
	<title>Contact</title>
</head>

<body>
	<canvas id="backgroundCanvas"></canvas>
	<nav class="navigation">
		<a href="../../index.html" class="navigation-link">
			<img src="../../svg/vojtizen-logo.svg" alt="logoAlt" class="navigation__logo" />
		</a>
		<div class="navigation__items">
			<a href="../timeline/timeline.html" class="navigation__link">Timeline</a>
			<a href="../projects/projects.html" class="navigation__link">Projects</a>
			<a href="./contact.html" class="navigation__link active">Contact</a>
			<a href="../blog/blog.html" class="navigation__link">Blog</a>
		</div>
	</nav>

	<section class="contact-me">
		<article>
			<p>
				You can contact me directly at <a href="mailto:vojtech.lahuta@gmail.com"
					class="contact-me__email">vojtech.lahuta@gmail.com</a>
			</p>
			<p>
				or through the form below where you'll also find
				links to my social profiles like LinkedIn and Facebook.
			</p>
		</article>
		<div class="contact-me__form-container">
			<div class="form-container">
				<form class="form">
					<div class="form-name-group">
						<input type="text" name="first_name" placeholder="First name" maxlength="25" required />
						<input type="text" name="last_name" placeholder="Last name" maxlength="25" required />
					</div>
					<input type="text" class="form__subject" name="subject" placeholder="Description" maxlength="75"
						required />
					<textarea name="message" class="form__text" placeholder="Hey..." maxlength="5000"
						required></textarea>
					<button type="submit" class="form__button">
						Send
					</button>
				</form>
			</div>
			<div id="form-fetch-message"></div>
			<div class="contact-me__socials">
				<a href="https://www.facebook.com/VojtechLahuta/" target="_blank">
					<img src="../../svg/socials/facebook.svg" alt="facebook.svg" width=50 height=50 />
				</a>
				<a href="https://github.com/adstrafe/" target="_blank">
					<img src="../../svg/socials/github.svg" alt="github.svg" width=50 height=50 />
				</a>
				<a href="https://www.linkedin.com/in/vojt%C4%9Bch-lahuta/" target="_blank">
					<img src="../../svg/socials/linkedin.svg" alt="linkedin.svg" width=50 height=50 />
				</a>
			</div>
		</div>
	</section>
	<script src="../../backgroundRenderer.js" type="text/javascript"></script>
	<script src="../../formSubmission.js" type="text/javascript"></script>
</body>

</html>
