<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description" content="Get in contact with me. TypeScript developer, Muay Thai enthusiast.">
	<title>Contact - VojtÄ›ch Lahuta</title>

	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" />
	<link rel="stylesheet" href="/global.css" />
	<link rel="stylesheet" href="contact.css" />
	<link rel="icon" href="/media/logo-cutout.svg" type="image/svg+xml" />

	<link rel="prefetch" href="/" />
	<link rel="prefetch" href="/blog/" />
	<link rel="prefetch" href="/projects/" />
	<link rel="prefetch" href="/achievements/" />
</head>
<body>
	<canvas id="background-canvas"></canvas>
	<nav class="navigation">
		<a href="/" class="navigation__link">
			<img src="/media/logo-flat.svg" alt="VL" class="navigation__logo" />
		</a>
		<a href="/achievements/" class="navigation__link">Achievements</a>
		<a href="/projects" class="navigation__link">Projects</a>
		<a href="/contact" class="navigation__link navigation__link--active">Contact</a>
		<a href="/blog" class="navigation__link">Blog</a>
	</nav>
	<section class="card contact">
		<form class="contact__container" id="contact__form">
			<h2 class="contact__title">Contact Me</h2>
			<input class="contact__field contact__hl" type="text" name="name" placeholder="Name" maxlength="50" required />
			<input class="contact__field contact__hr" type="email" name="email" placeholder="E-mail" maxlength="100" required />
			<input class="contact__field" type="text" name="subject" placeholder="Subject" maxlength="75" required />
			<textarea class="contact__field contact__field--area" name="message" placeholder="Hello..." maxlength="5000" required></textarea>
			<button type="submit" class="contact__submit button">Send</button>
		</form>
		<div id="contact__message"></div>
		<div class="contact__socials">
			<a class="contact__link" href="https://www.facebook.com/VojtechLahuta/" target="_blank">
				<img src="/media/facebook.svg" alt="Facebook" />
			</a>
			<a class="contact__link" href="https://github.com/adstrafe/" target="_blank">
				<img src="/media/github.svg" alt="GitHub" />
			</a>
			<a class="contact__link" href="https://www.linkedin.com/in/vojt%C4%9Bch-lahuta/" target="_blank">
				<img src="/media/linkedin.svg" alt="LinkedIn" />
			</a>
		</div>
		<div class="icon-credits__container">
			<p class="icon-credits__text">
				Icons by
				<a href="https://icons8.com" target="_blank" class="icon-credits__link">
					Icons8.com
				</a>
			</p>
		</div>
	</section>
	<script src="/app.js" type="text/javascript"></script>
</body>
</html>
